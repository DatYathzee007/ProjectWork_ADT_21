<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GlobalPhone JS Client</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Brands</h1>
    <div id="formdiv">
        <label>Brand Id</label>
        <input type="text" id="brandid" />
        <label>Brand Name</label>
        <input type="text" id="brandname" />
        <label>Brand Country</label>
        <input type="text" id="brandcountry" />
        <label>Brand CEO</label>
        <input type="text" id="brandceo" />
        <label>Brand Source</label>
        <input type="text" id="brandsource" />
        <button type="button" onclick="create()">Create Brand</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Country</th>
                <th>CEO</th>
                <th>Source</th>
                <th>Foundation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="Brandresultarea"></tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
